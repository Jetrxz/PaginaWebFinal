<div *ngIf="!userService.isUserLoggedIn.getValue()">
  <p>Por favor, registrese para realizar un pedido.</p>
  <button (click)="redirectToSignUp()">Registrarse</button>
</div>
<div class="checkout-form" *ngIf="userService.isUserLoggedIn.getValue()">
  <form [formGroup]="checkoutForm">
    <div class="form-group">
      <label for="name">Nombres:</label>
      <input type="text" formControlName="nombres" id="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" formControlName="apellidos" id="apellidos" class="form-control">
    </div>
    <div class="form-group">
      <label for="address">Dirección:</label>
      <agm-map [latitude]="latitud" [longitude]="longitud" (mapClick)="onMapClick($event)" [zoom]="15">
        <agm-marker [latitude]="latitud" [longitude]="longitud"></agm-marker>
      </agm-map>
      <input type="hidden" formControlName="ubicacionId">
    </div>
    <div class="form-group">
      <label for="telefono">Telefono:</label>
      <input type="tel" formControlName="celular" id="telefono" class="form-control">
    </div>
    <div class="form-group">
      <label for="payment-method">Método de pago:</label>
      <select  id="payment-method" class="form-control">
        <option value="credit-card">Efectivo</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Realizar pedido</button>
    </div>
  </form>
</div>
